<div class="container">
    <div class="webapp-vertical-middle">
        <!-- Message -->
        <form method="post" action="#" id="webapp-form-login" class="webapp-form" onSubmit="return false">
            <div class="row">
                <div class="col-xs-12"><img src="img/webapp-logo.png" class="webapp-logo"/></div>
            </div>
            <div style="display: none;">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" id="username" value="user" name="username" placeholder="Benutzer" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="password" id="password" value="compare" name="password" placeholder="Passwort" required/>
                    </div>
                </div>
                <div class="row" id="webapp-login-footer">
                    <div class="col-xs-12 login-button-main">
                        <button class="webapp-button" id="webapp-login" type="submit">
                            <a href="#">ANMELDEN</a>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
